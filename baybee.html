<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #98FB98;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff1493;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .no-button {
            position: relative;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will You Be My Girlfriend?</h1>
        <div class="buttons">
            <button onclick="showGif()">Yes</button>
            <button class="no-button" onmouseover="moveButton()">No</button>
        </div>
        <div id="gifContainer" class="hidden">
            <img src="https://i.pinimg.com/originals/d7/2f/c9/d72fc961a47eec1396864393ff33a566.gif" alt="Happy Couple">
        </div>
    </div>

    <script>
        const prompts = [
            "Are you sure?",
            "Are you really sure?",
            "Have a heart!",
            "This is only part one so please say yes",
            "If you don’t, I’ll cry",
            "I’ll cook for you if you say yes",
            "I’ll buy you eggs if you say yes",
            "Pleaseeee I love you"
        ];
        let promptIndex = 0;

        function moveButton() {
            const noButton = document.querySelector('.no-button');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            let newLeft, newTop;
            do {
                newLeft = Math.random() * (containerRect.width - buttonRect.width);
                newTop = Math.random() * (containerRect.height - buttonRect.height);
            } while (newLeft < 0 || newTop < 0 || newLeft > containerRect.width - buttonRect.width || newTop > containerRect.height - buttonRect.height);

            noButton.style.left = `${newLeft}px`;
            noButton.style.top = `${newTop}px`;

            // Change the question text with each hover
            const questionText = document.getElementById('question');
            questionText.innerText = prompts[promptIndex];
            promptIndex = (promptIndex + 1) % prompts.length;
        }

        function showGif() {
            document.getElementById('gifContainer').classList.remove('hidden');
        }
    </script>
</body>
</html>
